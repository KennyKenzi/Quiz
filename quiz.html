<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>
    <div class="mainframe container-fluid min-vh-100">
        <div class="container centreframe">
            <div class="tabs_container">
                <div class="tab mb-3">
                    <button class="btn btn-warning tablinks_quest" >Set Questions</button>
                    <button class="btn btn-success tablinks_quiz" >Start Quiz</button>
                </div>
            </div> 

                <div id="set_quest" class="tabcontent">
                    <h2>Set Questions Below</h2>
                    <div class="" style="max-width: 30%; display: inline-block">
                        <input type="number" min="0" value="5" class="correctNumber mb-2 form form-control" data-bs-toggle="tooltip" data-bs-placement="top" title="How many correct answers before scoring?">
                    </div>
                      <div>
                            <label> Question </label>
                            <br>
                            <div class="quest_box" >
                               <input type="text" placeholder="e.g. What is the 'white' in Japanese?" class="form form-control question_field"></input> 
                            </div>
                            
                            <br>
                            <div class="opt_container mt-sm-5">
                                <h4>Enter Options below</h4>
                                <div>
                                    <label class="ttip"> Options</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="top" title="Separate each option with a comma(Option 1, Option2, Opt...">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                      </svg>
                                </div> 
                            </div>

                            <div class="quest_box my-2">
                                <input type="text" placeholder="e.g. Akai, Shiroi, Aoi,..." class="form form-control option_field"></input>
                            </div>
                            <br>
                            <div>
                                <label class="answerText" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the position of the correct answer i.e.  2 for position 2">Answer</label>
                                <input type="number" min="0" placeholder="e.g. 2" class="answer_field"></input>
                            </div>
                            <!-- <label> Option 2 </label>
                            <input type="text" class="option_field_2"></input>
                            <br>
                            <label> Option 3 </label>
                            <input type="text" class="option_field_3"></input>
                            <br>
                            <label> Option 4 </label>
                            <input type="text" class="option_field"></input> -->
                            <br>
                            <div>
                                <input type="button" class="save_quest btn btn-success m-1" value="Save"></input>
                                <input type="button" class="clear_quest btn btn-secondary m-1" value="Clear"></input>
                                <br>
                                <div class="" >
                                    <input type="button" style="max-width:10%; display: inline-flex" disabled value="0" class=" btn question_count"></input> 
                                        <div>
                                          questions saved  
                                        </div>
                                        
                                   
                                </div>
                               
                            </div>
                        </div>
                </div>

                <div id="start_quiz" class="tabcontent">
                    <h3> Answer Question</h3>

                    <div class= "quest_contain my-1">
                        <div class= "head h3">Question</div>
                        <div class="question" id="curr_quest">
                            <div class="my-5 h1 text-muted">
                               No Questions Set  
                            </div>
                           
                        </div>   
                    </div>

                    <div class="opt_contain">
                        <div class="head h3">Options</div>
                        <div class= "option_container" id="option_container">
                            <div class="my-5 h1 text-muted">
                                None 
                             </div>
                        </div>
                    </div>

                    <div class="next_container" >
                        <input type="button" value="Next Question" id="next_button" class="btn btn-outline-secondary mb-1 submit_button">
                    </div>

                    <div class="score_container mb-2">
                          <input type="text" disabled  value="0" class="btn score">
                    </div>
                </div>
                <!-- <div class="final" >
                    Placeholder
                </div> -->

            

        </div>
    </div>
    
    <script src="quiz.js"></script>
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>   
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
</body>
